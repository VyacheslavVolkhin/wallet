<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap">
            
            <!-- build:section header -->
            <!-- /build -->

            <!-- page -->
            <div class="page-full">
				
				<!--content-outer-wrap-->
				<div class="content-outer-wrap">
					
					<!--content-wrap-->
					<div class="content-wrap">
						
						<!--page-title-box-->
						<div class="page-title-box">
							<div class="action-inner-wrap">
								<a href="" class="btn button-link button-link-att">
									<div class="button-ico">
										<img src="./img/icons/arrow-back.svg" alt="">
									</div>
									<div class="button-title">Back</div>
								</a>
							</div>
							<div class="elm-ico">
								<img src="./img/icons/cur-euro.svg" alt="">
							</div>
							<div class="title-inner-wrap">
								<h1 class="page-title section-title">EUR</h1>
								<p>European Currency</p>
							</div>
							<div class="title-inner-wrap">
								<div class="page-title section-title">$35.86</div>
								<p>Current balance on account</p>
							</div>
						</div>
						<!--/page-title-box-->

						<!--buttons-box-->
						<div class="buttons-box">
							<ul class="menu">
								<li>
									<a href="" class="btn button-light btn-menu">
										<div class="button-ico">
											<img src="./img/icons/add.svg" alt="">
										</div>
										<div class="button-title">Top up</div>
									</a>
								</li>
								<li>
									<a href="" class="btn button-light btn-menu">
										<div class="button-ico">
											<img src="./img/icons/send.svg" alt="">
										</div>
										<div class="button-title">Send</div>
									</a>
								</li>
								<li>
									<a href="" class="btn button-light btn-menu">
										<div class="button-ico">
											<img src="./img/icons/exchange.svg" alt="">
										</div>
										<div class="button-title">Exchange</div>
									</a>
								</li>
								<li>
									<a href="" class="btn button-light btn-menu">
										<div class="button-ico">
											<img src="./img/icons/info.svg" alt="">
										</div>
										<div class="button-title">Details</div>
									</a>
								</li>
							</ul>
						</div>
						<!--/buttons-box-->

						<!--title-box-->
						<div class="title-box">
							<div class="title-wrap">
								<div class="section-title h1-title">History</div>
							</div>
						</div>
						<!--/title-box-->

						<!--table-box-->
						<div class="table-box">
							<div class="tbl-inner-wrap">
								<table>
									<col class="">
									<col class="text-right">
									<col class="text-right">
									<col class="text-right">
									<col class="text-right">
									<thead>
										<tr>
											<th>
												<div class="th-title">date</div>
												<div class="td-button-sort btn-action-ico ico-sort"></div>
											</th>
											<th>
												<div class="th-title">recipient</div>
												<div class="td-button-sort btn-action-ico ico-sort"></div>
											</th>
											<th>
												<div class="th-title">status</div>
												<div class="td-button-sort btn-action-ico ico-sort"></div>
											</th>
											<th>
												<div class="th-title">amount</div>
												<div class="td-button-sort btn-action-ico ico-sort"></div>
											</th>
											<th>
												<div class="th-title">actions</div>
											</th>
										</tr>
									</thead>
								</table>
							</div>
							<div class="empty-box">
								<div class="elm-ico">
									<img src="./img/icons/template.svg" alt="">
								</div>
								<div class="section-title h3-title">History is empty</div>
								<p>No records</p>
							</div>
						</div>
						<!--/table-box-->
						
					</div>
					<!--/content-wrap-->

					<!--side-wrap-->
					<div class="side-wrap">
						
						<!-- build:section nav -->
						<!-- /build -->
						
					</div>
					<!--/side-wrap-->
					
				</div>
				<!--/content-outer-wrap-->
				
            </div>
            <!-- /page -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section popups -->
        <!-- /build -->
    
    </body>
</html>
