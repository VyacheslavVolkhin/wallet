<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap wrap-signin">
            
            <!-- build:section headernologin -->
            <!-- /build -->

            <!-- page -->
            <div class="page-full">
				
				<!--login-box-->
				<div class="login-box">
					<!--form-->
					<div class="form-inner-wrap">
						<!--form-main-box-->
						<form action="/" class="form-main-box">
							<div class="frm-action-wrap">
								<a href="" class="btn button-link button-link-att">
									<div class="button-ico">
										<img src="./img/icons/arrow-back.svg" alt="">
									</div>
									<div class="button-title">Back</div>
								</a>
							</div>
							<div class="frm-title-wrap">
								<div class="frm-title page-title">Enter the code from email</div>
								<p>We sent an mail to the email address@email.com</p>
							</div>
							<div class="frm-content-wrap">
								<div class="frm-row">
									<div class="frm-field">
										<div class="frm-field-input">
											<input type="text" class="form-input" placeholder="Enter code">
										</div>
									</div>
								</div>
								<div class="frm-row-submit">
									<div class="frm-field field-button">
										<button type="submit" class="btn">
											<span class="button-title">Confirm</span>
										</button>
									</div>
									<div class="frm-field field-button">
										<a href="" class="btn button-white">
											<div class="button-title">Send again</div>
										</a>
									</div>
									<div class="frm-field field-info">Re-request code later 30 sec</div>
								</div>
							</div>
						</form>
						<!--/form-main-box-->
					</div>
					<!--/form-->
					<!-- buttons -->
					<div class="buttons-inner-wrap">
						<ul class="menu">
							<li>
								<a href="" class="btn-action-app">
									<img src="./img/appstore.svg" alt="">
								</a>
							</li>
							<li>
								<a href="" class="btn-action-app">
									<img src="./img/gplay.svg" alt="">
								</a>
							</li>
						</ul>
					</div>
					<!-- /buttons -->
				</div>
				<!--/login-box-->
				
            </div>
            <!-- /page -->

			<!-- build:section footernologin -->
            <!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section popups -->
        <!-- /build -->
    
    </body>
</html>
